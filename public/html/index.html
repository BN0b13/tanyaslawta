<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Tanya's Place | Profile</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Tanya's Place</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/explore">Explore</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section id="profileNav" class="m-2">
    <div class="d-flex">
      <ul class="nav flex-column">
        <li class="nav-item">
          <div id="profileNavHeader" class="container my-2">
            <div id="profileHead"></div>
            <button id="newPostNav" class="btn btn-primary mb-1" data-bs-toggle="modal" data-bs-target="#newBlogPost">New Post</button>
          </div>
        </li>
        <li class="nav-item">
          <h6 id="myPostsNav" class="nav-link profileNav">My Posts</h6>
        </li>
        <li class="nav-item">
          <h6 id="myCommentsNav" class="nav-link profileNav">My Comments</h6>
        </li>
        <li class="nav-item">
          <h6 id="settingsNav" class="nav-link profileNav">Settings</h6>
        </li>
      </ul>
  
      <div class="flex-column flex-grow-1">
        <div class="container text-center">
          <div class="row">
            <div class="col">
              <div id="currentProfileView"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>

  <!-- Modal -->
  <div class="modal fade" id="newBlogPost" tabindex="-1" aria-labelledby="newPostModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button onClick="clearFields()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modalBody" class="modal-body">
          <div id="modalMsg"></div>
          <form action="/new-post" id="myForm" method="post">
            <div id="modalPostTitleDiv">
              <label for="title" class="form-label">Title</label><br>
            <input type="text" id="title" class="form-control" name="title" autocomplete="off" autocapitalize="on" required><br>
            </div>
            <label id="newPostBodyLabel" for="body" class="form-label">Body</label><br>
            <textarea id="body" class="form-control" name="body" cols="30" rows="10" required></textarea><br>
          </form>
          <div id="modalBtnArea" class="d-flex justify-content-center"></div>
        </div>
      </div>
    </div>
  </div>

  <section class="text-center">
    <footer class="m-3 p-3">
      <p>&copy;Copyright 2021</p>
    </footer>
  </section>

  <script src="https://kit.fontawesome.com/7b6c8de7a7.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="../js/profile.js"></script>
</body>
</html>
