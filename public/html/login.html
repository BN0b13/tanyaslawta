<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="../css/style.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Tanya's Place | Welcome</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Tanya's Place</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/explore">Explore</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  <section class="d-flex justify-content-center text-center">
    <div class="container-sm m-3">
      <div class="card">
        <div class="row">
          <div class="col d-none d-md-block">
            <img src="../img/welcome_bg.jpg" class="img-fluid" alt="Welcome">
          </div>
          <div class="col">
            <div class="card-title">
              <h2>Please Sign In</h2>
            </div>
            <div class="card-body">
              <form action="/userAuth" method="post" autocomplete="off">
                <div class="m-3">
                  <label for="user" class="form-label">User Name</label>
                  <input type="text" name="user" class="form-control" required>
                </div>
                <div class="m-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>
                <button type="button" class="btn btn-secondary m-1" data-bs-toggle="modal" data-bs-target="#createUser">Sign Up</button>
                <button type="submit" class="btn btn-primary m-1">Sign In</button>
              </form>
            </div>
          </div>
        </div>
      </div>

    <!-- Modal -->
    <div class="modal fade" id="createUser" tabindex="-1" aria-labelledby="createUser" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="/userCreate" method="post" autocomplete="off">
              <div class="m-3">
                <label for="user" class="form-label">User Name</label>
                <input type="text" name="user" class="form-control" required>
              </div>
              <div class="m-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
              </div>
              <div class="m-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" name="dob" class="form-control" required>
              </div>
              <div class="m-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
              </div>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="text-center">
    <footer class="m-3 p-3">
      <p>Copyright 2021</p>
    </footer>
  </section>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
